<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Decorative Letter Animations | Codrops</title>
    <meta
      name="description"
      content="Some SVG shape animations for fun letter effects"
    />
    <meta
      name="keywords"
      content="svg, animation, letter, word, shapes, javascript, animejs"
    />
    <meta name="author" content="Codrops" />
    <!-- <link rel="shortcut icon" href="favicon.ico" /> -->
    <link rel="stylesheet" type="text/css" href="css/base.css" />
    <script>
      document.documentElement.className = "js";
      var supportsCssVars = function () {
        var e,
          t = document.createElement("style");
        return (
          (t.innerHTML = "root: { --tmp-var: bold; }"),
          document.head.appendChild(t),
          (e = !!(
            window.CSS &&
            window.CSS.supports &&
            window.CSS.supports("font-weight", "var(--tmp-var)")
          )),
          t.parentNode.removeChild(t),
          e
        );
      };
      supportsCssVars() ||
        alert(
          "Please view this demo in a modern browser that supports CSS Variables."
        );
    </script>
  </head>
  <body>
    <main class="demo-1">
      <div class="content">
        <div  data-aos="fade-up" class="slideshow">
          <div class="slide slide--current">
            <div class="slide__bg slide__bg--2"></div>
            <h2 class="word word--2">Hi there! I'm Sakshi.</h2>
          </div>
        </div>
      </div>
    </main>
   
    <script src="js/charming.min.js"></script>
    <script src="js/anime.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="js/wordFx.js"></script>
    <script src="js/anim.js"></script>
     
  </body>
</html>
